<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .grid-container{
            display:grid;
            gap: 50px;
            grid-template-columns:auto auto auto ;
            background-color: black;
            padding: 10px;
        }
        .grid-item{
            background-color: white;
            border: 1px solid blue;
            font-size:50px;
            text-align: center;
        }
    </style>
</head>
<h1>Mobile Phones</h1>
<body>
    
    <div class="grid-container">
        <div class="grid-item"><img src="https://rukminim1.flixcart.com/image/416/416/ku04o7k0/tablet/y/e/r/za8n0068in-lenovo-original-imag78cevnuyeswy.jpeg?q=70" width="500"></div>
                
            <div class="grid-item"><img src="https://images.samsung.com/is/image/samsung/p6pim/in/sm-x200nzaeinu/gallery/in-galaxy-a8-sm-x200-408870-sm-x200nzaeinu-531103137?$2052_1641_PNG$" width="500"></div>
                <div class="grid-item"><img src="" width="500"></div>
                <div class="grid-item"><img src="" width="500"></div>
                <div class="grid-item"><img src="https://m.media-amazon.com/images/I/71mdoicpqWL._AC_SL1500_.jpg" width="500"></div>

    </div>
    
</body>
</html>
